<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de contactos</title>
</head>
<body>
    <h1>Registro de contactos</h1>
    <form method="POST" action="{{url_for('add_contact')}}">
        <label for="name">Nombre del contacto:</label>
        <input type="text" name="name" id="name" required/>
        <br>
        <br>
        <label for="cellphone">Numero celular:</label>
        <input type="number" name="cellphone" id="cellphone" required/>
        <br>
        <br>
        <label for="email">Email del contacto:</label>
        <input type="email" name="email" id="email" required/>
        <br>
        <br>
        <button type="submit">Agregar contacto</button>
    </form>

    <a href="{{url_for('index')}}">Volver al inicio</a>
</body>
</html>
